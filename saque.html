<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="head">
                <div class="titleA">
                    <h1>Saque Digital - 24 horas</h1></div>
                <div class="boxPrincipal">

                    </div>
                    <div class="boxeEscolhas">
                        <div class="escolhaCentral">
                        <div class="escolhasLeft">

                            <input type="button" value="20,00" class="botao"    onclick="saqueOpcao1()" id="saque20">

                            <div id="res1"></div>
                            <div id="res2"></div>
                        </div>
                        <div class="escolhasRight">
                            <input type="button" value="200,00" class="botao" onclick="depositoA()" id="pixA"> 
                        <input type="button" value="500,00" class="botao"     onclick="sair()" id="sair"> 
                        <input type="button" value="VOLTAR" class="botao"     onclick="window.location = '/index.html';" id="voltar"> 
                        </div>                    
                    </div>
               </div>
            </div>
            </div>
        </div>
