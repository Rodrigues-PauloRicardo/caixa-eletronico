<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="head">
                <div class="titleA">
                    <h1>Saque Digital - 24 horas</h1></div>
                <div class="boxPrincipal">
                    <div class="title">
                        <h6>Selecione a opção desejada</h6>
                    </div>
                    <div class="boxeEscolhas">
                        <div class="escolhaCentral">
                        <div class="escolhasLeft">
                            <input type="button" value="20,00" class="botao"    onclick="saldoA()" id="saldo"> 
                            <input type="button" value="50,00" class="botao"    onclick="saqueA()" id="saque">
                            <input type="button" value="100,00" class="botao"    onclick="depositoA()" id="deposito">
                        </div>                    
                        <div class="telaCentral">
                            <div id="res">Aguarde......</div>
                        </div>
                        <div class="escolhasRight">
                            <input type="button" value="200,00" class="botao" onclick="depositoA()" id="pixA"> 
                        <input type="button" value="500,00" class="botao"     onclick="sair()" id="sair"> 
                        <input type="button" value="1.000,00" class="botao"     onclick="sair()" id="sair"> 
                        </div>                    
                    </div>
               </div>
            </div>
            </div>
        </div>
        
    </form>
