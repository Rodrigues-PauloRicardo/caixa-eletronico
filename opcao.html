<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>caixa-eletrônico</title>
</head>
<body>

 
    <form>
        <div class="container">
            <div class="head">
                <div class="titleA">
                    <h1>Saque Digital - 24 horas</h1></div>
                <div class="boxPrincipal">
                    <div class="title">
                        <h6>Selecione a opção desejada</h6>
                    </div>
                    <div class="boxeEscolhas">
                        <div class="escolhaCentral">
                        <div class="escolhasLeft">
                            <input type="button" value="SALDO" class="botao"    onclick="saldoA()" id="saldo"> 

                            <input type="button" value="SAQUE" class="botao"    onclick="window.location = '/saque.html';" id="saque">

                            <input type="button" value="DEPÓSITO" class="botao"    onclick="window.location = '/deposito.html';" id="deposito">
                        </div>                    
                        <div class="telaCentral">
                            <div id="res">Cliente Autorizado :)</div>
                        </div>
                        <div class="escolhasRight">
                            <input type="button" value="PIX" class="botao"  onclick="window.location = '/pix.html';" id="pix"> 
                        <input type="button" value="RECARGA" class="botao"     onclick="sair()" id="recarga"> 
                        <input type="button" value="SAIR" class="botao" onclick="window.location = '/saida.html';" id="sair"> 
                        </div>                    
                    </div>
               </div>
            </div>
            </div>
        </div>
        
    </form>
    
    <script src="caixa.js"></script>
    
</body>
</html>
